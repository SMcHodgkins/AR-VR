<!doctype HTML>
<html>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script>
      window.onload = function () {
        document
          .querySelector(".say-hi-button")
          .addEventListener("click", function () {
            window.location.replace("https://smchodgkins.github.io/AR-VR/Homework-7/");
            alert("Returning");
          });
      };
    </script>
    <style>
      .buttons {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 5em;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
      }

      .say-hi-button {
        padding: 0.25em;
        border-radius: 4px;
        border: none;
        background: white;
        color: black;
        width: 4em;
        height: 2em;
      }
    </style>
    <body style='margin : 0px; overflow: hidden;'>
       <a-scene arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

    <a-marker type="barcode" value="5">
      <a-entity>
                  <a-animation attribute="rotation"
                  dur="2000"
                  easing="linear"
                  from="0 0 0"
                  to="0 360 0"
                  repeat="indefinite"></a-animation>
                  <a-entity rotation="0 0 25">
                      <a-box position="-0.25 -0.25 -0.25" rotation="0 45 0" color="#4CC3D9"></a-box>
                      <a-box position="0 0 0" rotation="0 45 0" color="#4CC3D9"></a-box>
                      <a-box position="0.25 0.25 0.25" rotation="0 45 0" color="#4CC3D9"></a-box>

                  </a-entity>
              </a-entity>
    </a-marker>

    <!-- marker id=1 -->
    <a-marker type="barcode" value="1">
        <a-text value="Detected id:1"></a-text>
    </a-marker>

    <a-entity camera></a-entity>
</a-scene>
<div class="buttons">
<button class="say-hi-button">Home</button>
</div>
    </body>
</html>
